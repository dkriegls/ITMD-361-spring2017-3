<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title> Volunteer Form </title>
	</head>
	<body>
		<h1>Volunteer Form</h1>
		<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
			<fieldset>
				<h2> My Info </h2>
				<p>
					<label for ="First_Name">First Name:</label>
					<input type="text" name="first_name_field" id="First_Name">
				</p>
				<p>
					<label for="Last_Name">Last Name:</label>
					<input type="text" name="last_name_field" id="Last_Name">
				</p>
				<p>
					<label for ="Phone_Number">Phone Number:</label>
					<input type="text" name="phone_field" id="Phone_Number">
				</p>
				<p>
					<label for ="EmailAddress">Email Address:</label>
					<input type="text" name="email_field" id="EmailAddress">
				</p>
				<p> Gender:
					<input type="radio" name="gender_field" id="Male"><label for="Male">Male</label>
					<input type="radio" name="gender_field" id="Female"><label for="Female">Female</label>
				</p>
				<p> Age:
					<select name="age_field" id="Age">
						<option value="Under 18">Under 18</option>
						<option value="18-24">18-24</option>
						<option value="25-34">25-34</option>
						<option value="35-44">35-44</option>
						<option value="45-54">45-54</option>
						<option value="55-64">55-64</option>
						<option value="65 and over">65 and over</option>
					</select>
				</p>
			</fieldset>
			<br>
			<fieldset>
				<h2>My Availability</h2>
				<p>
					<label>Days Available</label><br>
					<input type="checkbox" name="available_field[]" value="Sunday"><label>Sunday</label><br>
					<input type="checkbox" name="available_field[]" value="Monday"><label>Monday</label><br>
					<input type="checkbox" name="available_field[]" value="Tuesday"><label>Tuesday</label><br>
					<input type="checkbox" name="available_field[]" value="Wednesday"><label>Wednesday</label><br>
					<input type="checkbox" name="available_field[]" value="Thursday"><label>Thursday</label><br>
					<input type="checkbox" name="available_field[]" value="Friday"><label>Friday</label><br>
					<input type="checkbox" name="available_field[]" value="Saturday"><label>Saturday</label><br>
				</p>
				<p> Any Comments?:<br>
					<textarea name="comments_field" rows="30" cols="100"></textarea>
				</p>
			</fieldset>
				<p>
					<input type="hidden" name="hidden_field" value="gortega1@hawk.iit.edu">
					<input type="submit" value="Send Me">
				</p>
		</form>	
	</body>
</html>
